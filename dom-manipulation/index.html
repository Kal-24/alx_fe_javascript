<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Quote Generator</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2em; }
    #quoteDisplay { font-size: 1.5em; margin-bottom: 1em; }
    select, button { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>
  <div id="quoteDisplay">Your quote will appear here.</div>

  <select id="categoryFilter" onchange="filterQuotesByCategory()">
    <option value="all">All Categories</option>
  </select>

  <button onclick="displayRandomQuote()">New Quote</button>
  <button onclick="addQuote()">Add Quote</button>
  <button onclick="exportQuotesToJson()">Export Quotes</button>
  <input type="file" accept=".json" onchange="importFromJsonFile(event)" />

  <script src="script.js"></script>
</body>
</html>
